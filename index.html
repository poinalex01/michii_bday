<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstags端berraschung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a0c4ff, #f0f8ff); /* Sanfter Hellblau-Verlauf */
            color: #333;
            overflow: hidden;
        }

        /* Gradienten, die die Seiten abdunkeln */
        ::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
            z-index: 1;
        }

        h1 {
            position: absolute;
            bottom: 20px; /* Text etwas weiter runter */
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            display: none; /* Anfangs unsichtbar */
            animation: slideIn 2s ease-out, glow 1.5s ease-in-out infinite alternate;
        }

        /* Animation f端r den Text (Einblenden und Gl端hen) */
        @keyframes slideIn {
            0% {
                transform: translate(-50%, 50px);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .wobble {
            animation: wobble 0.5s ease-in-out;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        .fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Flexible Breite */
            max-width: 500px; /* Maximale Breite */
            height: auto;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        img {
            width: 100%;
            height: auto;
            border: none; /* Entfernt den Rahmen */
            border-radius: 15px; /* Optionale Abrundung der Ecken */
        }

        #gif2 {
            position: absolute; /* Damit es direkt an der Mitte ausgerichtet bleibt */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsives Design f端r kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
                bottom: 10px;
            }
            .gif-container {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div id="gif1" class="gif-container" onclick="gifClicked('gif1')">
        <img src="https://media0.giphy.com/media/0gPOewYMqs4oUYJzSu/giphy.gif" alt="Gif 1">
    </div>

    <div id="gif2" class="gif-container" style="display: none;" onclick="gifClicked('gif2')">
        <img src="https://media0.giphy.com/media/hhut7D136GMQU/giphy.gif" alt="Gif 2">
    </div>

    <h1 id="birthdayText">Happy Birthday!</h1>

    <script>
        let clickCount = 0;

        function gifClicked(gifId) {
            clickCount++;

            const gif1 = document.getElementById('gif1');
            const gif2 = document.getElementById('gif2');
            const birthdayText = document.getElementById('birthdayText');

            if (clickCount <= 3) {
                gif1.classList.add('wobble');
                setTimeout(() => gif1.classList.remove('wobble'), 500); // Entfernen der Wobble-Animation nach 0.5s
            }

            if (clickCount === 3) {
                gif1.style.display = 'none';
                gif2.style.display = 'block';
                gif2.classList.add('fadeIn');
                birthdayText.style.display = 'block'; // Zeige den Happy Birthday Text nach dem 3. Klick
            }
        }
    </script>

</body>
</html>
