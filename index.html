<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstags√ºberraschung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .header_text {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gif_container {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        .wobble {
            animation: wobble 0.5s ease-in-out;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        .fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="header_text">Happy Birthday!</h1>

        <div id="gif1" class="gif_container" onclick="gifClicked('gif1')">
            <iframe src="https://giphy.com/embed/0gPOewYMqs4oUYJzSu" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>

        <div id="gif2" class="gif_container" style="display: none;" onclick="gifClicked('gif2')">
            <iframe src="https://giphy.com/embed/hhut7D136GMQU" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function gifClicked(gifId) {
            clickCount++;

            const gif1 = document.getElementById('gif1');
            const gif2 = document.getElementById('gif2');

            if (clickCount <= 3) {
                gif1.classList.add('wobble');
                setTimeout(() => gif1.classList.remove('wobble'), 500); // Entfernen der Wobble-Animation nach 0.5s
            }

            if (clickCount === 3) {
                gif1.style.display = 'none';
                gif2.style.display = 'block';
                gif2.classList.add('fadeIn');
            }
        }

        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>

</body>
</html>
