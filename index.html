<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagsüberraschung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            color: #333;
        }

        .wobble {
            animation: wobble 0.5s ease-in-out;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        .fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .gif-container {
            width: 300px; /* Angepasste Größe */
            height: 300px; /* Angepasste Größe */
            position: relative;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            border: none; /* Verhindert den sichtbaren Rahmen */
        }
    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>

    <div id="gif1" class="gif-container" onclick="gifClicked('gif1')">
        <iframe src="https://giphy.com/embed/0gPOewYMqs4oUYJzSu" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <div id="gif2" class="gif-container" style="display: none;" onclick="gifClicked('gif2')">
        <iframe src="https://giphy.com/embed/hhut7D136GMQU" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <script>
        let clickCount = 0;

        function gifClicked(gifId) {
            clickCount++;

            const gif1 = document.getElementById('gif1');
            const gif2 = document.getElementById('gif2');

            if (clickCount <= 3) {
                gif1.classList.add('wobble');
                setTimeout(() => gif1.classList.remove('wobble'), 500); // Entfernen der Wobble-Animation nach 0.5s
            }

            if (clickCount === 3) {
                gif1.style.display = 'none';
                gif2.style.display = 'block';
                gif2.classList.add('fadeIn');
            }
        }
    </script>

</body>
</html>
